<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



    <div class="container-fluid text-center">
        <div class="row mt-5">
            <div class="col">
                <h1>Bootstrap Button Practice</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Target attribute set to _blank will open it in a new tab -->
                <a href="https://www.frhsd.com" class="btn btn-primary" target="_blank">FRHSD Website</a>
            </div>
            <div class="col">
                <a href="" class="btn btn-danger">Danger</a>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <a type="button" class="btn btn-outline-secondary btn-lg">Large</a>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-info btn-sm">Small</button>
                </div>
                <div class="row mt-5">
                    <div class="col">
                    <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Magenta</button>
                    <button class="btn btn-primary" type="button">Gradient</button>
                </div>
            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
